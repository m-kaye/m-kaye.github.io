<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>ModelViewerを使ったWebARページ</title>
</head>

<body>

  <model-viewer ar alt="3Dモデル" src="barrel_gltf/scene.gltf" ios-src="barrel.usdz" style="width:100vw; height:70vh;"
    interaction-prompt="auto" camera-controls auto-rotate ar magic-leap></model-viewer>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>
</body>

</html>
